<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Interactive Love Letter</title>
</head>

<body>
    <div class="envelope" id="envelope">
        <div class="flap" id="flap"></div>
        <div class="letter" id="letter">
            <div class="letter-content" id="letterContent">
                <p>Dear, Chyccoh Miguel</p>
                <p>I love you more than words can express.</p>
                <p>And I'm so grateful, thankful and luckiest to have you in my life.</p>
                <p>Yours forever,</p>
                <p>Gab</p>
            </div>
        </div>
        <button onclick="openEnvelope()">Open</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
